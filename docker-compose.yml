version: "3.8"

services:
  # ML Service
  ml-service:
    build: .
    user: "0:0" # quick fix: ensure write access to mounted volumes
    ports:
      - "8082:8082"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8082
      - LOG_LEVEL=INFO
      # Storage
      - MODEL_STORAGE_TYPE=minio
      - S3_BUCKET=ml-models
      - S3_REGION=us-east-1
      - S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      # Chroma/telemetry
      - ANONYMIZED_TELEMETRY=false
      - CHROMA_SERVER_HOST=vectordb
      - CHROMA_SERVER_PORT=8082
      - VECTOR_DB_PATH=/app/data/vectordb
      - RAG_COLLECTION=documents
      # Hugging Face cache
      - HF_HOME=/app/models
      # Embedding model (BGE GGUF)
      - BGE_GGUF_REPO=CompendiumLabs/bge-base-en-v1.5-gguf
      - BGE_GGUF_FILENAME=bge-base-en-v1.5-q8_0.gguf
      # Local LLM for generation (configure to your preferred model)
      - LLM_GGUF_REPO=Qwen/Qwen2.5-0.5B-Instruct-GGUF
      - LLM_GGUF_FILENAME=qwen2.5-0.5b-instruct-q4_k_m.gguf
      - LLM_N_CTX=4096
      - LLM_N_GPU_LAYERS=0
      - GATEWAY_WEBHOOK_URL=http://host.docker.internal:3000

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - vectordb
      - minio
    networks:
      - ml-network
    restart: unless-stopped
    extra_hosts: ["host.docker.internal:host-gateway"]

  # Chroma vector database (HTTP server)
  vectordb:
    build:
      context: ./docker/vectordb
    environment:
      - ANONYMIZED_TELEMETRY=false
    ports:
      - "8001:8082"
    volumes:
      - vectordb_data:/chroma/data
    networks:
      - ml-network
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ml-network
    restart: unless-stopped

  # MinIO Client (for bucket creation)
  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ml-models --ignore-existing;
      mc policy set public myminio/ml-models;
      exit 0;
      "
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

volumes:
  minio_data:
    driver: local
  vectordb_data:
    driver: local
